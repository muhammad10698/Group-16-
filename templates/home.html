{% extends "base.html" %}

{% block style %}
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      margin:20px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .container {
      padding: 2px 16px;
    }
    span{
        font-size: 25px;
        display:block;
    }
    b,h4,p{
        display:inline;
    }
    h4{
        font-size: 72px;
        background: -webkit-linear-gradient(45deg, #f3ec78, #af4261);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
{% endblock %}
{% block title %} Home {% endblock %}
{% block content %}

{% for blog in blogs %}
    <div class="card">
        <div class="container">
        <h4><b>{{blog.title}}</b></h4> 
        <span>Description : </span>  <p>{{blog.content}}</p> 
        <span>Population : </span><h3><b>{{blog.population}}</b></h3> 
        <span>Address : </span><h3><b>{{blog.address}}</b></h3> 
        </div>
    </div>

{% endfor %}

{% endblock %}
